<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet">
	<style>
    
    div#timeDiv {
    	margin-bottom: 50px;
    }
    
    label {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
    
    div#activateRadioBtnsDiv {
        height:100px;
        margin:10px
    }
    
    div#modeRadioBtnsDiv {
        height:100px; 
        margin:10px;
    }
    
    
    button#submitBtn {
    	float: left;
    }
    
	</style>

</head>

<body>

<h1> Set Timer </h1>

<h3>Set Time</h3>

<form id="setTime" action="">

    <div>
        <label for="name">Hours: </label>
        <input type="number" id="hours" value=1 min=0>
    </div>
    
    <div id="timeDiv">
        <label for="name">Minutes: </label>
        <input type="number" id="minutes" value=0 min=0>
    </div>

</form>

  <div id="activateRadioBtnsDiv">

    <form id="setActivateTime">

      <h3>Activate timer when</h3>
      <input type="radio" id="active" name="type" value="active" checked="true">
      <label for="active">Tab is Active</label><br>
      <input type="radio" id="hidden" name="type" value="hidden">
      <label for="hidden">Tab is Hidden</label><br>
      <p></p>

    </form>

  </div>


  <div id="modeRadioBtnsDiv">

    <form id="setMode">

      <h3>Choose close tab mode</h3>
      <input type="radio" id="auto" name="mode" value="auto" checked="true">
      <label for="auto">Close tab automatically</label><br>
      <input type="radio" id="menual" name="mode" value="menual">
      <label for="menual">Close tab upon approval</label><br>
      <p></p>

    </form> 

  </div>

  <p id="response" style="background-color: gainsboro;"></p>
  <button type="button" id="submitBtn">Submit</button>

  <script src="choose_mode.js"></script>
</body>
</html>
